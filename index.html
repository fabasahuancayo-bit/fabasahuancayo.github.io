<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fabasa - Abarrotes</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #ffffff;
      color: #333;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      background: #F8C300; /* Amarillo */
    }

    header img.logo {
      height: 80px;
    }

    .search-bar input {
      padding: 10px;
      width: 280px;
      border: none;
      border-radius: 5px;
    }

    /* Banner */
    .banner {
      width: 100%;
      height: 280px;
      background: #ffe680;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
    }

    /* Secciones */
    .section {
      padding: 25px;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }

    .product-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product-card button {
      margin-top: 10px;
      background: #F8C300;
      border: none;
      padding: 10px 15px;
      border-radius: 7px;
      cursor: pointer;
      font-weight: bold;
    }

    footer {
      padding: 20px;
      background: #F8C300;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <img src="logo.png" alt="Fabasa Logo" class="logo" />
    
    <div class="search-bar">
      <input type="text" placeholder="Buscar productos..." />
    </div>
  </header>

  <!-- BANNER PRINCIPAL -->
  <section class="banner">
    Bienvenido a Fabasa
  </section>

  <!-- PRODUCTOS DESTACADOS -->
  <section class="section">
    <h2>Productos destacados</h2>
    <div class="products-grid">

      <div class="product-card">
        <img src="img/product1.jpg" alt="Producto 1" />
        <h3>Producto 1</h3>
        <p>S/ 10.00</p>
        <button>Agregar al carrito</button>
      </div>

      <div class="product-card">
        <img src="img/product2.jpg" alt="Producto 2" />
        <h3>Producto 2</h3>
        <p>S/ 15.00</p>
        <button>Agregar al carrito</button>
      </div>

      <div class="product-card">
        <img src="img/product3.jpg" alt="Producto 3" />
        <h3>Producto 3</h3>
        <p>S/ 8.50</p>
        <button>Agregar al carrito</button>
      </div>

    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    Â© 2025 Fabasa - Todos los derechos reservados.
  </footer>

</body>
</html>
