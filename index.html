<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abarrotes Fabasa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f8f8f8;
        }

        header {
            background-color: #5b3a29;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .hero {
            background: url('img/abarrotes.jpg') center/cover no-repeat;
            color: white;
            padding: 80px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 5px black;
        }

        .contenedor {
            padding: 20px;
        }

        h2 {
            color: #5b3a29;
        }

        .productos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
        }

        .producto {
            background: white;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .producto img {
            width: 100%;
            height: 130px;
            object-fit: cover;
            border-radius: 6px;
        }

        footer {
            background-color: #5b3a29;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Abarrotes Fabasa</h1>
        <p>Calidad, frescura y servicio rápido</p>
    </header>

    <section class="hero">
        ¡Encuentra todo para tu hogar y recibe tu pedido en minutos!
    </section>

    <div class="contenedor">
        <h2>Productos destacados</h2>

        <div class="productos">

            <div class="producto">
                <img src="img/arroz.jpg" alt="Arroz">
                <h3>Arroz 1kg</h3>
                <p>$12.00</p>
            </div>

            <div class="producto">
                <img src="img/azucar.jpg" alt="Azúcar">
                <h3>Azúcar 1kg</h3>
                <p>$14.00</p>
            </div>

            <div class="producto">
                <img src="img/aceite.jpg" alt="Aceite">
                <h3>Aceite 1L</h3>
                <p>$28.00</p>
            </div>

            <div class="producto">
                <img src="img/huevo.jpg" alt="Huevos">
                <h3>Huevo docena</h3>
                <p>$32.00</p>
            </div>

        </div>
    </div>

    <footer>
        © 2025 Abarrotes Fabasa – Todos los derechos reservados
    </footer>

</body>
</html>
